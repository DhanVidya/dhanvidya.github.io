---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<hr>
<h2>Tagged Under</h2>
<br>
  {% for tag in page.tags %}
    <p><i class="fa fa-tags" aria-hidden="true"></i> <a href="/tags#{{ tag }}" class="tag">{{ tag }}</a>
    </p>
  {% endfor %}
